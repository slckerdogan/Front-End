<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        let Array=[2,3,4,5,6],toplam=0,carpim=1;
        for (let i=0;i<Array.length;i++){
            toplam+=Array[i];
            carpim*=Array[i];
        }
        document.write("Toplam:" + toplam +  " ve Çarpım:" + carpim);

    </script>
</body>
</html>
