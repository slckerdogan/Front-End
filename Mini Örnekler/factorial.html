<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <label>Please enter a number:</label><input type="text" id="number"><br><br>
    <button type="button" id="factorial">Calculate</button>

    <script>
        let n, button;
        n = document.querySelector("#number");
        button = document.querySelector("#factorial");
        button.onclick = function () {
            let result = 1;
            let number = Number(n.value);
            if (isNaN(number) || number==="") {
                window.alert("ERROR");
            }
            else {
                if (number < 0) {
                    window.alert("ERROR");
                }
                else {
                    for (let i = 1; i <= number; i++) {
                        result *= i;
                    }
                    window.alert("RESULT: " + result);
                }
            }
        }


    </script>
</body>

</html>
