<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Sıralama</title>
</head>

<body>
    <label>1.Sayı:</label><input type="text" id="one"><br><br>
    <label>2.Sayı:</label><input type="text" id="two"><br><br>
    <label>3.Sayı:</label><input type="text" id="three"><br><br>
    <button type="button" id="sirala">Sırala</button>

    <script>
        let n1, n2, n3;
        n1 = document.getElementById("one");
        n2 = document.getElementById("two");
        n3 = document.getElementById("three");
        button = document.getElementById("sirala");
        button.onclick = function(){
            if (Number(n1.value) > Number(n2.value) && Number(n1.value) > Number(n3.value)) {
                alert("En büyük sayı: " + Number(n1.value));
                document.bgColor = "purple";
            }
            else if ((Number(n2.value) > Number(n1.value) && Number(n2.value) > Number(n3.value))) {
                alert("En büyük sayı: " + Number(n2.value));
                document.bgColor = "green";
            }
            else if ((Number(n3.value) > Number(n1.value) && Number(n3.value) > Number(n2.value))) {
                alert("En büyük sayı: " + Number(n3.value));
                document.bgColor = "red";
            }
            else{
                document.bgColor = "white";
            }
        }
    </script>
</body>

</html>
