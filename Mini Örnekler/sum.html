<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>

<body>
    <label>1.Sayı:</label><input type="text" id="one"><br><br>
    <label>2.Sayı:</label><input type="text" id="two"><br><br>
    <label>Sonuç:</label><span type="text" id="sonuc"></span><br><br>
    <button type="button" id="topla">Topla</button>

    <script>
        let n1, n2, button, result;
        n1 = document.getElementById("one");
        n2 = document.getElementById("two");
        button = document.getElementById("topla");
        result = document.getElementById("sonuc");
        button.onclick=function(){
            let sum=Number(n1.value)+Number(n2.value);
            result.innerHTML=sum;
            alert("Sonuç için lütfen tıklayınız!");
        }
        
    </script>
</body>

</html>
