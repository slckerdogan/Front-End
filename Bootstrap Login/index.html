<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sayfasi</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        .bg-image {
            background-image: url("images/premium_photo-1664368832503-7d9a4ccf25af.avif");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        @media (max-width:767.98px) {
            .bg-image{
                min-height: 85vh;
            }
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-12 bg-image mb-3 mb-md-0"></div>
            <div class="col-md-6 col-sm-12 bg-light d-flex justify-content-center align-items-center">
                <div class="w-75">
                    <h3 class="text-center">WELCOME OUR OFFICAL PAGE</h3>
                    <p class="text-danger fw-bold text-center">Lorem ipsum dolor sit amet consectetur, adipisicing
                        elit. Delectus consequuntur natus illo. Unde, ad omnis!</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary" type="button">Connect Via Google</button>
                        <button class="btn btn-secondary" type="button">Connect Via Facebook</button>
                    </div>
                    <hr>
                    <form action="">

                        <div class="input-group mt-3">
                            <div class="input-group-text"><i class="bi bi-envelope"></i></div>
                            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                        </div>
                        
                        <div class="input-group mt-3">
                            <div class="input-group-text"><i class="bi bi-unlock"></i></div>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Password">
                        </div>

                        <div class="mt-3 form-check float-start">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>

                        <div class="clearfix"></div>

                        <div class="d-grid gap-2 mt-5">
                            <button class="btn btn-secondary" type="button">Login</button>
                        </div>

                        <p class="text-center mt-3"><a class="mt-3" href="#">Forget your password?</a></p><hr>

                        
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-danger" type="button">Join Us!</button>
                        </div>


                        
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
