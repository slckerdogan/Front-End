<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #two{
            width: auto;
            height: auto;
            background-color: tomato;
        }
        .newButton{
            width: auto;
            height: auto;
            background-color: burlywood;
            font-size: large;
            color: black;
            padding: 25px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button type="button" id="one">Click me</button>
    <div id="two"></div>

    <script>
        let button=document.querySelector("#one");
        let area=document.querySelector("#two");

        button.onclick=function(){
            let newButton=document.createElement("button");
            newButton.textContent="New Button";
            newButton.classList="newButton";
            area.appendChild(newButton);
        }
    </script>

</body>
</html>
