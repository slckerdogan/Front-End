<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asal Sayı Bulmak</title>
</head>

<body>
    <label>Please enter a number:</label><input type="text" id="number"><br><br>
    <button type="button" id="factorial">Calculate</button><br><br>

    <script>
        let n, button, sonuc;
        n = document.querySelector("#number");
        button = document.querySelector("#factorial");
        button.onclick = function () {
            let number = Number(n.value);
            if (isNaN(number) || number == "") {
                window.alert("ERROR");
            }
            else {
                if (number < 0) {
                    window.alert("ERROR");
                    location = location; //sayfaya yeniden yönlendirme yaptık
                }
                else {
                    for (let i = 2; i <= Math.floor(number / 2); i++) {
                        if (number % i == 0) {
                            sonuc = false;
                            break;
                        }
                    }
                    if (sonuc == false) {
                        window.alert(Number(n.value) + " sayisi asal değildir");
                        location = location; //sayfaya yeniden yönlendirme yaptık
                    }
                    else {
                        window.alert(Number(n.value) + " sayisi asaldir");
                        location = location; //sayfaya yeniden yönlendirme yaptık
                    }
                }
            }
        }


    </script>
</body>

</html>
