<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console İçinde Object Çalışması</title>
</head>
<body>
    <script>
        let library=[
            {
                name:"Olasılıksız",
                author:"Adam Fewer",
                status:true
            },
            {
                name:"Empati",
                author:"Adam Fewer",
                status:true
            },
            {
                name:"Oz Büyücüsü",
                author:"Adam Fewer",
                status:false
            }
        ];
        for (let i=0;i<library.length;i++){
            let book=library[i].name;
            if(library[i].status){
                console.log(book + " okundu!");
            }
            else{
                console.log(book + " okunmadı!");
            }
        }
        console.log(library);
    </script>
</body>
</html>
