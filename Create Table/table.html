        <span id="menuAc"> ☰ Menü</span>
        <h2 style="text-align:center ; color:maroon;">BASKETBALL LEAGUE STANDINGS</h2>
    
    
    <div class="container" style="overflow: hidden; width: 100%;">

        <!--TAKIM BİLGİLERİ VE SEZON DETAYLARI EKLEMEK İÇİN OLUŞTURULAN SOLDAKİ DİV-->
        <div class="sol">
            <br>
            <label>Team</label><br><input type="text" id="team" autofocus><br><br>
            <label>Won</label><br><input type="text" id="win"><br><br>
            <label>Lost</label><br><input type="text" id="lose"><br><br>
            <label>Score For</label><br><input type="text" id="point"><br><br>
            <label>Score Against</label><br><input type="text" id="point2"><br><br>
            <button type="button" id="add">Add Team Statistic</button><br><br>

            <label>Season Details</label><br><input type="text" id="details"><br><br>
            <button type="button" id="added">Add Season Details</button><br><br>
        </div>

        <!--SEZON DETAYLARINI EKLENDİKÇE KULLANICIYA GÖSTERMEK İÇİN OLUŞTURULAN ORTADAKİ DİV-->
        <div class="orta">
            <span style="font-weight:bolder; font-size:larger; text-align: center;">Season Details</span>
            <p style="text-align: left;" id="liste"></p>
        </div>

        <!--TAKIM DETAYLARINI EKLENDİKÇE KULLANICIYA GÖSTERMEK İÇİN OLUŞTURULAN SAĞDAKİ DİV-->
        <div class="sag">

            <!--TAKIMLARIN SIRALAMASINI EKLENDİKÇE KULLANICIYA GÖSTERMEK İÇİN OLUŞTURULAN TABLO-->
            <table id="table">
                <tr>
                    <th>Team</th>
                    <th>W</th>
                    <th>L</th>
                    <th>SF</th>
                    <th>SA</th>
                </tr>
            </table>
        </div>
    </div>

    <!--SEZON DETAYLARI EKLENİNCE BASILAN BUTON SONRASI AŞAĞIDAKİ DİYALOG KISMI GELİYOR-->
    <dialog id="modal">
        <form action="" method="dialog">
            <div>
                <h2>Modal Panel</h2>
            </div>
            <div>
                <p>
                    If you sure to add these infos,please click the "YES" button!
                </p>
            </div>
            <div>
                <menu>
                    <button style="font-size:15px;width:150px;border:none;background:green;color:white;padding:10px"
                        value="yes">Yes</button>
                    <button style="font-size:15px;width:150px;border:none;background:red;color:white;padding:10px"
                        value="no">No</button>
                </menu>
            </div>
        </form>
    </dialog>
