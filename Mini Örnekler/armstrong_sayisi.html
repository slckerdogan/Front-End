<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Sayisi Bulmak</title>
</head>

<body>
    <label>Please enter a number:</label><input type="text" id="number"><br><br>
    <button type="button" id="factorial">Calculate</button><br><br>

    <script>
        let n, button, sonuc, uzunluk, ikincisayi, toplam = 0, basamak;
        n = document.querySelector("#number");
        button = document.querySelector("#factorial");
        button.onclick = function () {
            let number = Number(n.value);
            if (isNaN(number) || number == "") {
                window.alert("ERROR");
            }
            else {
                if (number < 0) {
                    window.alert("ERROR");
                    location = location; //sayfaya yeniden yönlendirme yaptık
                }
                else {
                    uzunluk = Math.floor(Math.log10(number) + 1); //sayının kaç basamaklı olduğunu bulduk. Sayımız 153 olsun o zaman 3 basamaklı deriz
                    ikincisayi = number; //girilen sayiyi başka bir değişkene atadık
                    while (ikincisayi > 0) {
                        basamak = ikincisayi % 10; //sayının basamaklarını sayının modunu ala ala çektik => 153 % 10 => 3 gibi
                        toplam += Math.pow(basamak, uzunluk); //her basamağın üsünü sayının basamak sayısı uzunluğuyla aldık. 3 üzeri 3 => 27 yapmak gibi
                        ikincisayi = Math.floor(ikincisayi / 10);  //sayıyı 10'a bölüp alta yuvarlayarak kalan basamaklar içinde aynı işleme yapmaya çalıştık.
                        // 153 / 10 = 15,3 => 15 olur ve tekrar döngüye girer gibi diğer basamaklar için
                    }
                    if (toplam == number) {
                        window.alert(number + " sayisi Armstrong sayisidir.");
                        location = location; //sayfaya yeniden yönlendirme yaptık
                    }
                    else {
                        window.alert(number + " sayisi Armstrong sayisi degildir.");
                        location = location; //sayfaya yeniden yönlendirme yaptık
                    }
                }
            }
        }


    </script>
</body>

</html>
