<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mükemmel Sayisi Bulmak</title>
</head>

<body>
    <label>Please enter a number:</label><input type="text" id="number"><br><br>
    <button type="button" id="factorial">Calculate</button><br><br>

    <script>
        let n, button, sonuc, toplam = 0;
        n = document.querySelector("#number");
        button = document.querySelector("#factorial");
        button.onclick = function () {
            let number = Number(n.value);
            if (isNaN(number) || number == "") {
                window.alert("ERROR");
            }
            else {
                if (number < 0) {
                    window.alert("ERROR");
                    location = location; //sayfaya yeniden yönlendirme yaptık
                }
                else {
                    for (let i = 1; i < number; i++) {
                        if (number % i == 0) {
                            toplam += i;
                        }
                    }

                    if (number == toplam) {

                        window.alert(number + " sayisi mükemmel sayidir.");
                        location = location; //sayfaya yeniden yönlendirme yaptık
                    }
                    else {
                        window.alert(number + " sayisi mükemmel sayi degildir.");
                        location = location; //sayfaya yeniden yönlendirme yaptık

                    }

                }
            }
        }


    </script>
</body>

</html>
